    billet.antispam:
        class: BilletBundle\Antispam\Antispam
        arguments:
            - "@mailer"
            - %locale%
            - 50

    billet.email.commande_mailer:
        class: BilletBundle\Email\CommandeMailer
        arguments:
            - "@mailer"

    billet.doctrine_listener.commande_creation:
        class: BilletBundle\DoctrineListener\CommandeCreationListener
        arguments:
            - "@billet.email.commande_mailer"
        tags:
            - { name: doctrine.event_listener, event: postPersist }
