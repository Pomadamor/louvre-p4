

# Page d'accueil
Billet_home :
    path:    /
    defaults: {_controller: BilletBundle:Billet:index}
    requirements:
        id: \d+

# Page test view
Billet_view :
    path:    /billet/{id}
    defaults: {_controller: BilletBundle:Billet:view}
    requirements:
        id: \d+

# Page add
Billet_add :
    path:    /add
    defaults: {_controller: BilletBundle:Billet:add}

Billet_edit:
    path:      /edit/{id}
    defaults:
        _controller: BilletBundle:Billet:edit
    requirements:
        id: \d+

Billet_delete:
    path:      /delete/{id}
    defaults:
        _controller: BilletBundle:Billet:delete
    requirements:
        id: \d+

